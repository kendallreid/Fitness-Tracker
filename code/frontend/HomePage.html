<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Dashboard</title>
  <style>
    :root{
      --crimson:#8C001A;        
      --crimson-600:#a30020; 
      --bg:#ffffff; 
      --ink:#222222; 
      --muted:#6b7280;  
      --card:#ffffff; 
      --border:#8c001a33;  
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--ink)}
    header{position:sticky;top:0;z-index:10;background:var(--card);border-bottom:2px solid var(--crimson)}
    .wrap{max-width:1100px;margin:0 auto;padding:16px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:28px;height:28px;border-radius:8px;background:conic-gradient(from 180deg at 50% 50%, var(--crimson), #ff7f7f, var(--crimson));}
    .title{font-weight:800;color:var(--crimson)}
    .sub{color:var(--muted);font-size:14px}

     nav{
      border-top:1px solid var(--border);
      background:#fff;
    }
    .tabs{display:flex;flex-wrap:wrap;gap:8px;padding:10px 16px}
    .tab{display:inline-flex;align-items:center;gap:8px;border:1.5px solid var(--border);border-radius:999px;padding:8px 12px;text-decoration:none;color:var(--crimson);font-weight:600}
    .tab:hover{border-color:var(--crimson);}

    main .wrap{padding-top:16px}

    .card{background:var(--card);border:1.5px solid var(--border);border-radius:12px;padding:14px}
    .card h3{margin:0 0 8px;color:var(--crimson);font-size:18px}
    .row{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
    .kpi{border:1.5px solid var(--border);border-radius:10px;padding:12px;text-align:center}
    .kpi .num{font-weight:800;font-size:22px}
    .tag{font-size:12px;color:var(--muted)}

    .badge{display:inline-flex;align-items:center;gap:6px;border:1.5px solid var(--border);border-radius:999px;padding:6px 10px;font-size:12px;margin-right:8px}
    .dot{width:8px;height:8px;border-radius:999px;background:var(--crimson)}

    footer{margin:20px 0 40px;text-align:center;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <header>
        <div>
          <div class="title">Fitness Dashboard</div>
          <div class="sub">Overview of your calories and streak.</div>
        </div>
      </div>
    </div>
    <nav>
      <div class="wrap">
        <div class="tabs">
          <a class="tab" href="/CalorieTracker.html">Food</a>
          <a class="tab" href="/exercise.html">Exercise</a>
          <a class="tab" href="/goals.html">Goals</a>
          <a class="tab" href="/weekly.html">Weekly Log</a>
          <a class="tab" href="/profile.html">Profile</a>
          <a class="tab" href="/social.html">Social</a>
          <a class="tab" href="/notifications.html">Notifications</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="wrap">
      <section class="card" aria-labelledby="kpi-title">
        <h3 id="kpi-title">Today</h3>
        <div class="row">
          <div class="kpi">
            <div class="tag">Calories In</div>
            <div class="num" id="kcalIn">0</div>
          </div>
          <div class="kpi">
            <div class="tag">Calories Out</div>
            <div class="num" id="kcalOut">0</div>
          </div>
          <div class="kpi">
            <div class="tag">Net Calories</div>
            <div class="num" id="kcalNet">0</div>
          </div>
        </div>
        <div style="margin-top:10px;display:flex;gap:10px;align-items:center;flex-wrap:wrap">
          <span class="badge"><span class="dot"></span> <span id="points">0</span> pts</span>
          <span class="badge"><span class="dot"></span> <span id="streak">0</span> day streak</span>
          <span class="badge"><span class="dot"></span> Weight: <span id="weightLb">â€”</span> lb</span>
        </div>
      </section>
    </div>
  </main>


  <script>
    const todayKey = () => new Date().toISOString().slice(0,10);
    const LS = { get(k,f){ try{return JSON.parse(localStorage.getItem(k)) ?? f}catch{ return f } } };

    function sum(list, key){ return list.reduce((a,x)=> a + (+x[key]||0), 0); }

    function render(){
      const inK = sum(LS.get(`meals:${todayKey()}`, []), 'calories');
      const outK = sum(LS.get(`ex:${todayKey()}`, []), 'calories');
      const netK = Math.max(0, inK - outK);
      document.getElementById('kcalIn').textContent = inK;
      document.getElementById('kcalOut').textContent = outK;
      document.getElementById('kcalNet').textContent = netK;

      document.getElementById('points').textContent = LS.get('points', 0);
      document.getElementById('streak').textContent = LS.get('streak', 0);

    }

    render();
  </script>
</body>
</html>
