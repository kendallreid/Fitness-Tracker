<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Dashboard</title>
  <style>
    :root {
      --crimson: #8C001A;
      --crimson-dark: #6b0014;
      --bg: #f7f8fa;
      --card: #ffffff;
      --border: #ddd;
      --muted: #666;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: #222;
    }

    header {
      background: var(--crimson);
      color: #fff;
      padding: 1.2rem 0;
      box-shadow: 0 2px 6px var(--shadow);
    }

    .wrap {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    header .title {
      font-size: 1.8rem;
      font-weight: bold;
    }

    header .sub {
      opacity: 0.9;
      font-size: 0.95rem;
    }

    nav {
      background: #fff;
      border-bottom: 2px solid var(--crimson);
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      padding: 0.8rem 0;
    }

    .tab {
      text-decoration: none;
      padding: 0.5rem 1.2rem;
      border-radius: 999px;
      border: 1.5px solid var(--crimson);
      color: var(--crimson);
      font-weight: 600;
      background: #fff;
      transition: 0.2s;
    }

    .tab:hover {
      background: var(--crimson);
      color: #fff;
    }

    .tab.active {
      background: var(--crimson);
      color: #fff;
    }

    main {
      padding: 2rem 1rem;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow);
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-top: 3px solid var(--crimson);
    }

    .card h3 {
      margin: 0 0 1rem;
      color: var(--crimson);
    }

    .row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .kpi {
      border: 1.5px solid #eee;
      border-radius: 10px;
      padding: 12px;
      text-align: center;
    }

    .kpi .num {
      font-weight: 800;
      font-size: 22px;
    }

    .tag {
      font-size: 12px;
      color: var(--muted);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border: 1.5px solid #eee;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      margin-right: 8px;
      color: var(--muted);
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--crimson);
    }

    .btn {
      display: inline-block;
      padding: 10px 16px;
      background: var(--crimson);
      color: #fff;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 10px;
      transition: 0.2s;
    }

    .btn:hover {
      background: var(--crimson-dark);
    }

    footer {
      text-align: center;
      color: var(--muted);
      font-size: 0.8rem;
      padding: 2rem 0;
    }

    /* Leaderboard preview styles */
    .leaderboard-entry {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }

    .leaderboard-entry:last-child {
      border-bottom: none;
    }

    .rank {
      font-weight: bold;
      width: 30px;
      color: var(--crimson);
    }

    .score {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div class="wrap">
      <div class="title">Fitness Dashboard</div>
      <div class="sub">Overview of your calories and streak.</div>
    </div>
  </header>

  <nav>
    <div class="tabs">
      <a class="tab active" href="/home">Home</a>
      <a class="tab" href="/calorie-tracker">Food</a>
      <a class="tab" href="/sessions">Exercise</a>
      <a class="tab" href="/goals-page.html">Goals</a>
      <a class="tab" href="/weekly.html">Weekly Log</a>
      <a class="tab" href="/profile.html">Profile</a>
      <a class="tab" href="/social.html">Social</a>
      <a class="tab" href="/notifications.html">Notifications</a>
    </div>
  </nav>

  <main>
    <div class="wrap">

      <!-- TODAY CARD -->
      <section class="card" aria-labelledby="kpi-title">
        <h3 id="kpi-title">Today</h3>
        <div class="row">
          <div class="kpi">
            <div class="tag">Calories In</div>
            <div class="num" id="kcalIn">0</div>
          </div>
          <div class="kpi">
            <div class="tag">Calories Out</div>
            <div class="num" id="kcalOut">0</div>
          </div>
          <div class="kpi">
            <div class="tag">Net Calories</div>
            <div class="num" id="kcalNet">0</div>
          </div>
        </div>

        <div style="margin-top:10px;display:flex;gap:10px;align-items:center;flex-wrap:wrap">
          <span class="badge"><span class="dot"></span> <span id="points">0</span> pts</span>
          <span class="badge"><span class="dot"></span> <span id="streak">0</span> day streak</span>
          <span class="badge"><span class="dot"></span> Weight: <span id="weightLb">—</span> lb</span>
        </div>
      </section>

      <!-- LEADERBOARD PREVIEW CARD -->
      <section class="card">
        <h3>Leaderboard</h3>
        <div id="leaderboardList">
          <p style="color:var(--muted);">Loading top 3...</p>
        </div>
        <a href="/leaderboard.html" class="btn">View Full Leaderboard</a>
      </section>

    </div>
  </main>

  <footer>
    <p>© 2025 FitnessApp</p>
  </footer>

  <script>
    const todayKey = () => new Date().toISOString().slice(0,10);
    const LS = { get(k,f){ try{return JSON.parse(localStorage.getItem(k)) ?? f}catch{ return f } } };

    function sum(list, key){ return list.reduce((a,x)=> a + (+x[key]||0), 0); }

    function render(){
      const inK = sum(LS.get(`meals:${todayKey()}`, []), 'calories');
      const outK = sum(LS.get(`ex:${todayKey()}`, []), 'calories');
      const netK = Math.max(0, inK - outK);
      document.getElementById('kcalIn').textContent = inK;
      document.getElementById('kcalOut').textContent = outK;
      document.getElementById('kcalNet').textContent = netK;

      document.getElementById('points').textContent = LS.get('points', 0);
      document.getElementById('streak').textContent = LS.get('streak', 0);

      const profile = LS.get('profile', { weight_lb: null });
      document.getElementById('weightLb').textContent = profile.weight_lb ?? "—";
    }

    render();

    // ----- Load leaderboard preview (top 3) -----
    async function loadLeaderboard() {
      try {
        const res = await fetch("/api/top-users?limit=3");
        const data = await res.json();

        const list = document.getElementById("leaderboardList");
        list.innerHTML = "";

        if (!data.users || data.users.length === 0) {
          list.innerHTML = "<p>No users found.</p>";
          return;
        }

        data.users.forEach((u, i) => {
          const div = document.createElement("div");
          div.className = "leaderboard-entry";
          div.innerHTML = `
            <span class="rank">#${i+1}</span>
            <span>${u.username}</span>
            <span class="score">${u.score} pts</span>
          `;
          list.appendChild(div);
        });

      } catch (err) {
        document.getElementById("leaderboardList").innerHTML =
          "<p style='color:red'>Failed to load leaderboard.</p>";
      }
    }

    loadLeaderboard();
  </script>

</body>
</html>
