<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calorie Tracker</title>
  <style>
    :root {
      --crimson: #8C001A;
      --crimson-dark: #6b0014;
      --bg: #f7f8fa;
      --card: #ffffff;
      --border: #ddd;
      --muted: #666;
      --shadow: rgba(0, 0, 0, 0.1);
      --success: #10b981;
      --error: #ef4444;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: #222;
    }

    header {
      background: var(--crimson);
      color: #fff;
      padding: 1.2rem 0;
      box-shadow: 0 2px 6px var(--shadow);
    }

    .wrap { max-width: 1000px; margin: 0 auto; padding: 0 1rem; }
    header .title { font-size: 1.8rem; font-weight: bold; }
    header .sub { opacity: 0.9; font-size: 0.95rem; }

    nav {
      background: #fff;
      border-bottom: 2px solid var(--crimson);
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      padding: 0.8rem 0;
    }

    .tab {
      text-decoration: none;
      padding: 0.5rem 1.2rem;
      border-radius: 999px;
      border: 1.5px solid var(--crimson);
      color: var(--crimson);
      font-weight: 600;
      background: #fff;
      transition: 0.2s;
    }
    .tab:hover, .tab.active { background: var(--crimson); color: #fff; }

    .container { max-width: 1200px; margin: 0 auto; padding: 2rem 1rem; }
    .main-content { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

    .card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow);
      padding: 1.5rem;
      border-top: 3px solid var(--crimson);
    }

    .card h3 { margin: 0 0 1rem; color: var(--crimson); }
    .form-group { margin-bottom: 15px; }
    .form-group label { display:block;margin-bottom:5px;font-weight:600;color:#222; }
    .form-group input, .form-group select {
      width: 100%; padding: 10px; border: 1.5px solid #ccc; border-radius: 8px; font-size: 14px;
    }
    .form-group input:focus, .form-group select:focus {
      outline: none; border-color: var(--crimson);
      box-shadow: 0 0 0 2px rgba(140, 0, 26, 0.1);
    }

    .btn { background: var(--crimson); color:white; border:none; padding:12px 24px; border-radius:8px; cursor:pointer; font-weight:600; }
    .btn:hover { background: var(--crimson-dark); }
    .btn-secondary { background: var(--muted); }
    .btn-secondary:hover { background:#4b5563; }
    .btn-danger { background: var(--error); }
    .btn-danger:hover { background:#dc2626; }

    .progress-section { margin-bottom:20px; }
    .progress-bar { width:100%; height:20px; background:#e5e7eb; border-radius:10px; overflow:hidden; margin-bottom:10px; }
    .progress-fill { height:100%; width:0%; background:linear-gradient(90deg,var(--success),#34d399); transition:width .3s ease; }
    .progress-text { display:flex; justify-content:space-between; font-size:14px; color:var(--muted); }

    .meals-list { max-height:400px; overflow-y:auto; }
    .meal-item { display:flex; justify-content:space-between; align-items:center; padding:12px; border:1px solid #eee; border-radius:8px; background:#f9fafb; margin-bottom:10px; }
    .meal-name { font-weight:600; }
    .meal-details { font-size:12px; color:var(--muted); }
    .btn-small { padding:6px 12px; font-size:12px; }

    .error-message, .success-message {
      border-radius:8px; margin-bottom:15px; padding:10px; font-size:14px;
    }
    .error-message { background:#fef2f2; border:1px solid #fecaca; color:var(--error); }
    .success-message { background:#f0fdf4; border:1px solid #bbf7d0; color:var(--success); }
    .hidden { display:none; }

    footer { text-align:center; color:var(--muted); font-size:0.8rem; padding:2rem 0; }
    @media(max-width:768px){ .main-content { grid-template-columns:1fr; } }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="title">Calorie Tracker</div>
      <div class="sub">Track your meals and nutrition goals.</div>
    </div>
  </header>

  <nav>
    <div class="tabs">
      <a class="tab" href="/home">Home</a>
      <a class="tab active" href="/calorie-tracker">Food</a>
      <a class="tab" href="/sessions">Exercise</a>
      <a class="tab" href="/sleep-tracker">Sleep</a>
      <a class="tab" href="/goals-page.html">Goals</a>
      <a class="tab" href="/weekly.html">Weekly Log</a>
      <a class="tab" href="/profile.html">Profile</a>
      <a class="tab" href="/social.html">Social</a>
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="main-content">
        <div class="card">
          <h3>Add Meal</h3>
          <div id="errorMessage" class="error-message hidden"></div>
          <div id="successMessage" class="success-message hidden"></div>

          <form id="mealForm">
            <div class="form-group">
              <label for="mealName">Meal Name</label>
              <input type="text" id="mealName" required>
            </div>

            <div class="form-group">
              <label for="calories">Calories</label>
              <input type="number" id="calories" min="1" required>
            </div>

            <div class="form-group">
              <label for="protein">Protein (grams)</label>
              <input type="number" id="protein" min="0" step="0.1">
            </div>

            <div class="form-group">
              <label for="mealType">Meal Type</label>
              <select id="mealType" required>
                <option value="">Select meal type</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snack">Snack</option>
              </select>
            </div>

            <button type="submit" class="btn">Add Meal</button>
          </form>
        </div>

        <div class="card">
          <h3>Today's Progress</h3>
          <div class="progress-section">
            <div class="progress-text">
              <span>Calories: <span id="currentCalories">0</span> / 2000</span>
              <span id="caloriePercentage">0%</span>
            </div>
            <div class="progress-bar"><div class="progress-fill" id="calorieProgressBar"></div></div>
          </div>

          <div class="progress-section">
            <div class="progress-text">
              <span>Protein: <span id="currentProtein">0</span>g / 150g</span>
              <span id="proteinPercentage">0%</span>
            </div>
            <div class="progress-bar"><div class="progress-fill" id="proteinProgressBar"></div></div>
          </div>

          <button class="btn btn-secondary" onclick="clearAllMeals()">Clear All Meals</button>
        </div>
      </div>

      <div class="card" style="margin-top:20px;">
        <h3>Today's Meals</h3>
        <div id="mealsList" class="meals-list">
          <p style="text-align:center;color:var(--muted);padding:20px;">No meals yet — add one above!</p>
        </div>
      </div>
    </div>
  </main>

  <footer><p>© 2025 WazuApp</p></footer>

  <script>
    const API = "/api/meals";
    const TODAY = new Date().toISOString().split("T")[0];
    const CALORIE_GOAL = 2000;
    const PROTEIN_GOAL = 150;

    async function fetchMeals() {
      try {
        const res = await fetch(`${API}/${TODAY}`, { credentials: "include" });
        if (!res.ok) throw new Error("Failed to fetch meals");
        const data = await res.json();
        renderMeals(data.meals || []);
      } catch (err) {
        console.error(err);
        document.getElementById("mealsList").innerHTML =
          "<p style='text-align:center;color:var(--muted);padding:20px;'>Could not load meals.</p>";
      }
    }

    document.getElementById("mealForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const meal = {
        date: TODAY,
        meal_type: document.getElementById("mealType").value,
        meal_name: document.getElementById("mealName").value.trim(),
        calories: +document.getElementById("calories").value,
        protein: +document.getElementById("protein").value || 0
      };

      try {
        const res = await fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify(meal)
        });
        if (!res.ok) throw new Error("Failed to add meal");
        showMessage("Meal added successfully!", "success");
        e.target.reset();
        fetchMeals();
      } catch (err) {
        console.error(err);
        showMessage("Error adding meal.", "error");
      }
    });

    async function deleteMeal(id) {
      if (!confirm("Delete this meal?")) return;
      try {
        const res = await fetch(`${API}/${id}`, { method: "DELETE", credentials: "include" });
        if (!res.ok) throw new Error();
        showMessage("Meal deleted!", "success");
        fetchMeals();
      } catch {
        showMessage("Failed to delete meal.", "error");
      }
    }

    async function clearAllMeals() {
      if (!confirm("Clear all meals for today?")) return;
      try {
        const res = await fetch(`${API}/clear/${TODAY}`, { method: "DELETE", credentials: "include" });
        if (!res.ok) throw new Error();
        showMessage("Meals cleared!", "success");
        fetchMeals();
      } catch {
        showMessage("Error clearing meals.", "error");
      }
    }

    function renderMeals(meals) {
      const list = document.getElementById("mealsList");
      if (meals.length === 0) {
        list.innerHTML = "<p style='text-align:center;color:var(--muted);padding:20px;'>No meals yet — add one above!</p>";
        updateProgress([]);
        return;
      }

      list.innerHTML = meals.map(m => `
        <div class="meal-item">
          <div>
            <div class="meal-name">${m.meal_name}</div>
            <div class="meal-details">${m.calories} cal • ${m.protein}g • ${m.meal_type}</div>
          </div>
          <div class="meal-actions">
            <button class="btn btn-small btn-danger" onclick="deleteMeal(${m.id})">Delete</button>
          </div>
        </div>
      `).join("");

      updateProgress(meals);
    }

    function updateProgress(meals) {
      const totalCalories = meals.reduce((sum, m) => sum + (m.calories || 0), 0);
      const totalProtein = meals.reduce((sum, m) => sum + (m.protein || 0), 0);

      const calPercent = Math.min((totalCalories / CALORIE_GOAL) * 100, 100);
      const protPercent = Math.min((totalProtein / PROTEIN_GOAL) * 100, 100);

      document.getElementById("currentCalories").textContent = totalCalories;
      document.getElementById("currentProtein").textContent = totalProtein;
      document.getElementById("calorieProgressBar").style.width = calPercent + "%";
      document.getElementById("proteinProgressBar").style.width = protPercent + "%";
      document.getElementById("caloriePercentage").textContent = Math.round(calPercent) + "%";
      document.getElementById("proteinPercentage").textContent = Math.round(protPercent) + "%";
    }

    function showMessage(message, type) {
      const err = document.getElementById("errorMessage");
      const ok = document.getElementById("successMessage");
      err.classList.add("hidden");
      ok.classList.add("hidden");

      const div = type === "error" ? err : ok;
      div.textContent = message;
      div.classList.remove("hidden");
      setTimeout(() => div.classList.add("hidden"), 3000);
    }

    fetchMeals();
  </script>
</body>
</html>
