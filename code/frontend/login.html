<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #8C001A;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      border: 2px solid #8C001A;
      border-radius: 10px;
      padding: 30px;
      width: 300px;
      text-align: center;
      background-color: #fff;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #8C001A;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #8C001A;
      border-radius: 5px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      background-color: #8C001A;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #a60020;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form action="http://localhost:18080/login" method="POST"> 
<input type="text" name="username" placeholder="Username" required>
<input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
