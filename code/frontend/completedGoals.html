<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Completed Goals – Fitness Dashboard</title>
  <style>
    :root {
      --crimson:#8C001A;
      --crimson-600:#a30020;
      --bg:#ffffff;
      --ink:#222222;
      --muted:#6b7280;
      --card:#ffffff;
      --border:#8c001a33;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
    }
    header {
      position: sticky;
      top: 0;
      background: var(--card);
      border-bottom: 2px solid var(--crimson);
      z-index: 10;
    }
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px;
    }
    .title { font-weight: 800; color: var(--crimson); }
    .sub { color: var(--muted); font-size: 14px; }
    .card {
      background: var(--card);
      border: 1.5px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 20px;
    }
    button {
      background: var(--crimson);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover { background: var(--crimson-600); }
    button.delete-btn { background: #aaa; }
    button.delete-btn:hover { background: #888; }
    .goal-item {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .goal-item h4 { margin: 0; color: var(--crimson); }
    .goal-item .muted { font-size: 13px; color: var(--muted); }
    .progress-container {
      background: #eee;
      border-radius: 8px;
      overflow: hidden;
      height: 16px;
      margin: 6px 0;
    }
    .progress-bar {
      background: var(--crimson);
      height: 100%;
      color: white;
      text-align: center;
      font-size: 12px;
      line-height: 16px;
      transition: width 0.5s;
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="title">Fitness Dashboard</div>
      <div class="sub">Completed Goals</div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <!-- Back button to return to goals page -->
      <button onclick="window.location.href='/goals-page.html';" style="margin-bottom:16px;">
        ← Back to Goals
      </button>

      <!-- Container for all completed goals -->
      <div id="completedGoalsList">
        <p class="muted">Loading completed goals...</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="wrap">
      <p style="text-align:center;color:var(--muted);font-size:12px">
        Fitness Dashboard © 2025
      </p>
    </div>
  </footer>

  <script>
    // Fetch all completed goals from the server
    async function fetchCompletedGoals() {
      try {
        const res = await fetch('/goals/completed');
        if (!res.ok) throw new Error('Failed to fetch completed goals');
        const data = await res.json();
        return data.goals || [];
      } catch (err) {
        console.error(err);
        return [];
      }
    }

    // Render completed goals on the page
    async function renderCompletedGoals() {
      const container = document.getElementById('completedGoalsList');
      container.innerHTML = '';

      const goals = await fetchCompletedGoals();

      if (goals.length === 0) {
        container.innerHTML = '<p class="muted">No completed goals yet.</p>';
        return;
      }

      goals.forEach(g => {
        const progressPercent = g.total_progress
          ? Math.min(100, (g.total_progress / g.target_value) * 100)
          : 100;

        const div = document.createElement('div');
        div.className = 'goal-item';
        div.innerHTML = `
          <h4>${g.goal_name}</h4>
          <div class="muted">
            Completed on: ${g.updated_at || '—'} | Target: ${g.target_value}
          </div>
          <div class="progress-container">
            <div class="progress-bar" style="width:${progressPercent}%">
              ${Math.round(progressPercent)}%
            </div>
          </div>
          <div class="goal-buttons">
            <button class="complete-btn" data-id="${g.id}">Mark Incomplete</button>
            <button class="delete-btn" data-id="${g.id}">Delete</button>
          </div>
        `;
        container.appendChild(div);
      });

      // Event handlers for buttons
      document.querySelectorAll('.complete-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.getAttribute('data-id');
          await fetch(`/goals/toggle-complete/${id}`, { method: 'PATCH' });
          renderCompletedGoals();
        });
      });

      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.getAttribute('data-id');
          if (!confirm("Are you sure you want to delete this goal?")) return;
          await fetch(`/goals/${id}`, { method: 'DELETE' });
          renderCompletedGoals();
        });
      });
    }

    renderCompletedGoals();
  </script>
</body>
</html>
