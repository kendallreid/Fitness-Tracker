<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Completed Goals – Fitness Dashboard</title>
  <style>
    :root {
      --crimson: #8C001A;
      --crimson-dark: #6b0014;
      --bg: #fafafa;
      --card: #ffffff;
      --border: #ddd;
      --muted: #666;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: #222;
    }

    /* === HEADER === */
    header {
      background: var(--crimson);
      color: #fff;
      padding: 1.2rem 0;
      box-shadow: 0 2px 6px var(--shadow);
    }

    .wrap {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    header .title {
      font-size: 1.8rem;
      font-weight: bold;
    }

    header .sub {
      opacity: 0.9;
      font-size: 0.95rem;
    }

    /* === NAV === */
    nav {
      background: #fff;
      border-bottom: 2px solid var(--crimson);
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      padding: 0.8rem 0;
    }

    .tab {
      text-decoration: none;
      padding: 0.5rem 1.2rem;
      border-radius: 999px;
      border: 1.5px solid var(--crimson);
      color: var(--crimson);
      font-weight: 600;
      background: #fff;
      transition: 0.2s;
    }

    .tab:hover {
      background: var(--crimson);
      color: #fff;
    }

    .tab.active {
      background: var(--crimson);
      color: #fff;
    }

    /* === MAIN CONTENT === */
    main {
      padding: 2rem 1rem;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow);
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-top: 3px solid var(--crimson);
    }

    button {
      background: var(--crimson);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: var(--crimson-dark);
    }

    button.delete-btn {
      background: #aaa;
    }

    button.delete-btn:hover {
      background: #888;
    }

    .goal-item {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .goal-item h4 {
      margin: 0;
      color: var(--crimson);
    }

    .goal-item .muted {
      font-size: 13px;
      color: var(--muted);
    }

    .progress-container {
      background: #eee;
      border-radius: 8px;
      overflow: hidden;
      height: 16px;
      margin: 6px 0;
    }

    .progress-bar {
      background: var(--crimson);
      height: 100%;
      color: white;
      text-align: center;
      font-size: 12px;
      line-height: 16px;
      transition: width 0.5s;
    }

    footer {
      text-align: center;
      color: var(--muted);
      font-size: 0.8rem;
      padding: 2rem 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="title">Completed Goals</div>
      <div class="sub">Review all goals you've achieved</div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <!-- Back to goals -->
      <button onclick="window.location.href='/goals-page.html';" style="margin-bottom:16px;">
        ← Back to Goals
      </button>

      <!-- Completed Goals List -->
      <div class="card">
        <div id="completedGoalsList">
          <p class="muted">Loading completed goals...</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 FitnessApp</p>
  </footer>

  <script>
    async function fetchCompletedGoals() {
      try {
        const res = await fetch('/goals/completed');
        if (!res.ok) throw new Error('Failed to fetch completed goals');
        const data = await res.json();
        return data.goals || [];
      } catch (err) {
        console.error(err);
        return [];
      }
    }

    async function renderCompletedGoals() {
      const container = document.getElementById('completedGoalsList');
      container.innerHTML = '';

      const goals = await fetchCompletedGoals();

      if (goals.length === 0) {
        container.innerHTML = '<p class="muted">No completed goals yet.</p>';
        return;
      }

      goals.forEach(g => {
        const progressPercent = g.total_progress
          ? Math.min(100, (g.total_progress / g.target_value) * 100)
          : 100;

        const div = document.createElement('div');
        div.className = 'goal-item';
        div.innerHTML = `
          <h4>${g.goal_name}</h4>
          <div class="muted">
            Completed on: ${g.updated_at || '—'} | Target: ${g.target_value}
          </div>
          <div class="progress-container">
            <div class="progress-bar" style="width:${progressPercent}%">
              ${Math.round(progressPercent)}%
            </div>
          </div>
          <div class="goal-buttons">
            <button class="complete-btn" data-id="${g.id}">Mark Incomplete</button>
            <button class="delete-btn" data-id="${g.id}">Delete</button>
          </div>
        `;
        container.appendChild(div);
      });

      document.querySelectorAll('.complete-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.getAttribute('data-id');
          await fetch(`/goals/toggle-complete/${id}`, { method: 'PATCH' });
          renderCompletedGoals();
        });
      });

      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.getAttribute('data-id');
          if (!confirm("Are you sure you want to delete this goal?")) return;
          await fetch(`/goals/${id}`, { method: 'DELETE' });
          renderCompletedGoals();
        });
      });
    }

    renderCompletedGoals();
  </script>
</body>
</html>
