<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <style>
    :root {
      --crimson: #8C001A;
      --crimson-600: #a30020;
      --text: #222;
      --muted: #666;
      --border: #8c001a44;
      --bg: #ffffff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      border: 2px solid var(--crimson);
      border-radius: 10px;
      padding: 30px;
      width: 320px;
      text-align: center;
      background-color: #fff;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: var(--crimson);
    }
    .login-box p.subtitle {
      margin-top: -10px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: var(--muted);
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid var(--border);
      border-radius: 6px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: var(--crimson);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: var(--crimson-600);
    }
    .message {
      margin-top: 15px;
      font-size: 0.9rem;
      display: none;
    }
    .message.error {
      color: red;
    }
    .message.success {
      color: green;
    }
    .message.info {
      color: var(--muted);
    }
    .back-link {
      margin-top: 12px;
      font-size: 0.9rem;
    }
    .back-link a {
      color: var(--crimson);
      text-decoration: none;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Reset Password</h2>
    <p class="subtitle">Enter a new password for your account.</p>

    <p id="validatingMsg" class="message info" style="display: block;">
      Validating your reset link...
    </p>
    <p id="invalidTokenMsg" class="message error">
      This reset link is invalid or has expired.
    </p>

    <form id="resetForm" style="display: none;">
      <input
        type="password"
        name="new_password"
        id="passwordInput"
        placeholder="New password"
        required
      />
      <input
        type="password"
        name="confirm_password"
        id="confirmPasswordInput"
        placeholder="Confirm new password"
        required
      />
      <button type="submit">Update Password</button>

      <p id="successMsg" class="message success">
        Your password has been reset successfully. You can now log in.
      </p>
      <p id="errorMsg" class="message error">
        Something went wrong while resetting your password. Please try again.
      </p>
    </form>

    <p class="back-link">
      <a href="/auth/login">Back to login</a>
    </p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    const validatingMsg = document.getElementById("validatingMsg");
    const invalidTokenMsg = document.getElementById("invalidTokenMsg");
    const resetForm = document.getElementById("resetForm");
    const passwordInput = document.getElementById("passwordInput");
    const confirmPasswordInput = document.getElementById("confirmPasswordInput");
    const successMsg = document.getElementById("successMsg");
    const errorMsg = document.getElementById("errorMsg");

    // If there's no token in the URL at all, show invalid message immediately
    if (!token) {
      validatingMsg.style.display = "none";
      invalidTokenMsg.style.display = "block";
    } else {
      // Validate token with GET /auth/api/reset-password/validate?token=...
      (async () => {
        try {
          const res = await fetch(
            "/auth/api/reset-password/validate?token=" + encodeURIComponent(token)
          );

          validatingMsg.style.display = "none";

          if (res.ok) {
            const data = await res.json().catch(() => ({}));
            if (data.status === "valid") {
              resetForm.style.display = "block";
              return;
            }
          }

          // Any non-OK or non-valid status â†’ invalid token
          invalidTokenMsg.style.display = "block";
        } catch (err) {
          validatingMsg.style.display = "none";
          invalidTokenMsg.style.display = "block";
        }
      })();
    }

    resetForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      successMsg.style.display = "none";
      errorMsg.style.display = "none";

      const newPassword = passwordInput.value.trim();
      const confirmPassword = confirmPasswordInput.value.trim();

      if (!newPassword || !confirmPassword) return;

      // Check that passwords match
      if (newPassword !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match.";
        errorMsg.style.display = "block";
        return;
      } else {
        // Reset error message text to default (optional)
        errorMsg.textContent =
          "Something went wrong while resetting your password. Please try again.";
      }

      try {
        const res = await fetch("/auth/api/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            token: token,
            new_password: newPassword,
          }),
        });

        if (res.ok) {
          successMsg.style.display = "block";
          // Optional: disable form after success
          passwordInput.disabled = true;
          confirmPasswordInput.disabled = true;
        } else {
          errorMsg.style.display = "block";
        }
      } catch (err) {
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
